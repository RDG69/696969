<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80">
  <defs>
    <style>
      .logo-text { font-family: 'Arial', sans-serif; font-weight: bold; }
      .green-color { fill: #10b981; }
      .dark-text { fill: #1f2937; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="25" cy="40" r="20" class="green-color"/>
  
  <!-- SBG Text in circle -->
  <text x="25" y="48" class="logo-text dark-text" font-size="14" text-anchor="middle" fill="white">SBG</text>
  
  <!-- Company name -->
  <text x="55" y="35" class="logo-text dark-text" font-size="16">Silver Birch</text>
  <text x="55" y="52" class="logo-text green-color" font-size="16">Growth</text>
</svg>